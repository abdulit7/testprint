[project]
name = "AKBER TIKKA"
version = "1.0.0"
description = "Receipt Printing App for AKBER TIKKA"
authors = [
  { name = "AKBER TIKKA", email = "info@akbertikka.com" }
]
dependencies = [
  "flet==0.28.3",
  "python-escpos==2.0.0",
  "DateTime",
  "pyjnius"                       # ðŸ‘ˆ required for Bluetooth (autoclass)
]

[tool.flet]
org = "com.akbertikka"
product = "AKBER TIKKA"
company = "AKBER TIKKA"
copyright = "Copyright (C) 2025 AKBER TIKKA"
build_number = 1
app.module = "main"
app.path = "."
app.exclude = ["assets"]

[tool.flet.android]
